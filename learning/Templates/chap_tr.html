{% load static %}
<html lang="en">
<head>
   <style>
      table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      }
      th, td {
      padding: 15px;
      }
   </style>
    <meta charset="UTF-8">
    <title>Chapter update</title>
   <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
</head>
<body class= "pic" background="{% static 'trt.jpg' %}" >
<h3 align="center">COURSE CHAPTERS</h3>
<div style="color:blue;" align="center">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>
<table  style="width:100%">
   <tr>
      <th>
         Subject title
      </th>
      <th>
         Course name
      </th>
      <th>
         Chapter title
      </th>
      <th>
         Number of assignments
      </th>
   </tr>
   {% for a,b,c,d,e in hh %}
   <tr>
      <td>
         {{a}}
      </td>
      <td>
         {{b}}
      </td>
      <td>
         {{c}}
      </td>
      <td>
         {{d}}
      </td>
      <td>
         <button type="submit" onclick="location.href='{% url 'edit_chapter' a b c e %}'" name='t_h'>Edit</button>
      </td>
      <td>
         <button type="submit" onclick="location.href='{% url 'delete_chapter' a b c e %}'" name='del'>Delete</button>
      </td>
   </tr>
   {% endfor %}
</table><br><br>
<div align="center">
   <button type="submit" class="registerbtn" onclick="location.href='{% url 'add_chapter' %}'" name='mybtn2'>Add</button>&nbsp&nbsp&nbsp&nbsp&nbsp
   <button type="submit" class="registerbtn" onclick="location.href='{% url 'teacher_home' %}'" name='mybtn2'>Back</button>
</div>

</body>
</html>
